<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vocab Learner — Food & Drink</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Firebase compat SDKs (v9 compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  </head>

  <body>
    <header class="topbar">
      <h1>Vocab Learner</h1>
      <nav>
        <button id="btn-home" class="link current">Học</button>
        <button id="btn-review" class="link">Ôn tập</button>
        <button id="btn-quiz" class="primary">Quiz 10 câu</button>
        <!-- Auth -->
        <button id="btn-login" class="link">Đăng nhập</button>
        <button id="btn-logout" class="link hidden">Đăng xuất</button>
      </nav>
    </header>

    <main>
      <!-- Panel trạng thái -->
      <section class="status">
        <div>Chủ đề: <strong id="topicName">Food & Drink</strong> 🍞🥤</div>
        <div>
          Đã học: <strong id="learnedCount">0</strong> /
          <span id="totalCount">0</span>
        </div>
        <div>Ôn hôm nay: <strong id="dueCount">0</strong></div>
        <div>Streak: <strong id="streakDays">0</strong> 🔥</div>
      </section>

      <!-- Flashcard -->
      <section class="card" id="card">
        <div class="card-front" id="cardFront">
          <div class="pos" id="pos"></div>
          <h2 class="word" id="word">word</h2>
          <div class="ipa" id="ipa">/ipa/</div>
          <div class="actions">
            <button id="btn-speak" title="Nghe phát âm">🔊 Nghe</button>
            <button id="btn-show" class="secondary">Hiện nghĩa</button>
          </div>
        </div>

        <div class="card-back hidden" id="cardBack">
          <h3 id="meaning">Nghĩa</h3>
          <p class="ex-en" id="exEn">Example sentence (EN).</p>
          <p class="ex-vi" id="exVi">Câu ví dụ (VI).</p>

          <div class="srs-buttons">
            <button data-grade="again" class="danger">Again</button>
            <button data-grade="hard">Hard</button>
            <button data-grade="good" class="primary">Good</button>
            <button data-grade="easy" class="success">Easy</button>
          </div>
        </div>
      </section>

      <!-- Điều hướng từ -->
      <section class="nav">
        <button id="prev">← Trước</button>
        <button id="next">Sau →</button>
        <button id="shuffle">Xáo trộn</button>
      </section>
    </main>

    <!-- Modal Quiz -->
    <div id="quizModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Quiz 10 câu</h2>
          <button id="closeQuiz">✕</button>
        </div>
        <div id="quizRoot"></div>
      </div>
    </div>

    <!-- Scripts (thứ tự quan trọng) -->
    <script src="words_food.js"></script>
    <script src="quiz.js"></script>
    <script src="firebase.js"></script>
    <!-- phải trước app.js -->
    <script src="app.js"></script>
  </body>
</html>
