<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Vocab Learner</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Firebase compat SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <!-- Screen: Auth -->
    <div id="authScreen" class="screen auth-screen">
      <h1>Vocab Learner</h1>
      <p>Đăng nhập để bắt đầu học</p>
      <button id="btn-login" class="primary">Đăng nhập với Google</button>
    </div>

    <!-- Screen: Topic selector -->
    <div id="topicScreen" class="screen hidden">
      <header class="topbar">
        <h1>Chọn chủ đề</h1>
        <button id="btn-logout" class="link">Đăng xuất</button>
      </header>

      <!-- Nếu bạn đã dùng render động, đổi <main class="topics"> thành <main id="topicList" class="topics"></main> -->
      <main class="topics" id="topicList">
        <!-- Các nút mặc định (sẽ bị thay thế nếu bạn render động trong app.js) -->
        <button class="topic-btn" data-topic="food">🍔 Food & Drink</button>
        <button class="topic-btn" data-topic="family">👨‍👩‍👧 Family</button>
        <button class="topic-btn" data-topic="travel">✈️ Travel</button>
        <button class="topic-btn" data-topic="school">🏫 School</button>
        <button class="topic-btn" data-topic="work">💼 Work</button>
        <button class="topic-btn" data-topic="daily">🌞 Daily Life</button>
        <button class="topic-btn" data-topic="custom">📌 Thẻ của tôi</button>
      </main>
    </div>

    <!-- Screen: Study -->
    <div id="studyScreen" class="screen hidden">
      <header class="topbar">
        <div class="left">
          <button id="btn-back" class="link">⬅ Chủ đề</button>
          <h1 id="topicTitle">Food & Drink</h1>
        </div>
        <div class="right">
          <button id="btn-quiz" class="primary">Quiz(câu hỏi)</button>
          <button id="btn-addWord" class="secondary">➕ Thêm từ</button>
          <button id="btn-delete" class="danger hidden">🗑️ Xoá thẻ</button>
          <button id="btn-settings" class="secondary">⚙️</button>
        </div>
      </header>

      <main>
        <section class="status">
          <div>Chủ đề: <strong id="topicName">Food & Drink</strong></div>
          <div>Đã học: <strong id="learnedCount">0</strong> / <span id="totalCount">0</span></div>
          <div>Ôn hôm nay: <strong id="dueCount">0</strong></div>
          <div>Streak: <strong id="streakDays">0</strong> 🔥</div>
        </section>

        <!-- Card với hiệu ứng lật -->
        <section class="card" id="card">
          <div class="card-inner">
            <div class="card-front" id="cardFront">
              <div class="pos" id="pos"></div>
              <h2 class="word" id="word">word</h2>
              <div class="ipa" id="ipa">/ipa/</div>

              <div class="actions">
                <button id="btn-speak" title="Nghe phát âm">🔊 Nghe</button>
                <button id="btn-show" class="secondary">Lật thẻ</button>
              </div>
            </div>

            <div class="card-back" id="cardBack">
              <h3 id="meaning">Nghĩa</h3>
              <p class="ex-en" id="exEn">Example sentence (EN).</p>
              <p class="ex-vi" id="exVi">Câu ví dụ (VI).</p>
              <div class="srs-buttons">
                <button data-grade="again" class="danger">Again</button>
                <button data-grade="hard">Hard</button>
                <button data-grade="good" class="primary">Good</button>
                <button data-grade="easy" class="success">Easy</button>
              </div>
            </div>
          </div>
        </section>

        <section class="nav">
          <button id="prev">← Trước</button>
          <button id="next">Sau →</button>
          <button id="shuffle">Xáo trộn</button>
        </section>
      </main>
    </div>

    <!-- Modal Quiz -->
    <div id="quizModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Quiz(câu hỏi)</h2>
          <button id="closeQuiz">✕</button>
        </div>
        <div id="quizRoot"></div>
      </div>
    </div>

    <!-- Modal Settings -->
    <div id="settingsModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>⚙️ Cài đặt giọng đọc</h2>
          <button id="closeSettings">✕</button>
        </div>
        <div class="modal-body">
          <label>
            Chọn giọng:
            <select id="voiceSelect"></select>
          </label>
          <br /><br />
          <label>
            Tốc độ:
            <input type="range" id="rateRange" min="0.5" max="1.5" step="0.05" />
            <span id="rateValue"></span>
          </label>
        </div>
      </div>
    </div>

    <!-- Modal Add Word (đã có dropdown chọn chủ đề) -->
    <div id="addWordModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>➕ Thêm thẻ mới</h2>
          <button id="closeAddWord">✕</button>
        </div>

        <div class="modal-body" style="display:grid;gap:10px;">
          <label>
            Lưu vào chủ đề:
            <select id="addWordTopic" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;"></select>
          </label>

          <label>
            Tiếng Anh (bắt buộc):<br />
            <input id="addWordEn" type="text" placeholder="e.g., apple" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;" />
          </label>

          <label>
            Phiên âm /IPA/:<br />
            <input id="addWordIpa" type="text" placeholder="/ˈæp.əl/" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;" />
          </label>

          <label>
            Từ loại (pos):<br />
            <input id="addWordPos" type="text" placeholder="noun / verb / adj..." style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;" />
          </label>

          <label>
            Nghĩa tiếng Việt (bắt buộc):<br />
            <input id="addWordVi" type="text" placeholder="quả táo" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;" />
          </label>

          <label>
            Ví dụ (EN):<br />
            <textarea id="addWordExEn" rows="2" placeholder="An apple a day keeps the doctor away." style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;"></textarea>
          </label>

          <label>
            Ví dụ (VI):<br />
            <textarea id="addWordExVi" rows="2" placeholder="Mỗi ngày một quả táo giúp bạn khỏe mạnh." style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;"></textarea>
          </label>

          <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px">
            <button id="saveAddWord" class="primary">Lưu</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Data sets -->
    <script src="words_food.js"></script>
    <script src="words_family.js"></script>
    <script src="words_travel.js"></script>
    <script src="words_school.js"></script>
    <script src="words_work.js"></script>
    <script src="words_daily.js"></script>

    <!-- App logic -->
    <script src="quiz.js"></script>
    <script src="firebase.js"></script>
    <script src="app.js"></script>
  </body>
</html>
